<div style="padding: 10% 35%;">
    <mat-card class="row pad-zero">
            <mat-card-title class="col-xs-12 card-head" style="text-align: center;">
                LOGIN
            </mat-card-title>
            <mat-card-content class="col-xs-12 card-body">
                <div class="col-xs-12">
                    <mat-form-field class="col-xs-10 col-xs-offset-1">
                        <mat-label>
                            Username
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-xs-12">
                    <mat-form-field class="col-xs-10 col-xs-offset-1">
                        <mat-label>
                            Password
                        </mat-label>
                        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"></button>
                    </mat-form-field>
                </div>
                <div class="col-xs-12" style="margin-top: 6%;">
                    <span class="col-xs-5 col-xs-offset-1">
                        <button mat-raised-button class="col-xs-12">Reset</button>
                    </span>
                    <span class="col-xs-5">
                        <button mat-raised-button class="col-xs-12" color="primary">Login</button>
                    </span>
                </div>
            </mat-card-content>
    </mat-card>
</div>
